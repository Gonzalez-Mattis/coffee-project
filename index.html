<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!--Jumbotron -->
        <div style="background: url(images/coffee-mug.png)" class="jumbotron jumbo-style bg-cover text-white">
            <div class="container py-5 text-center">
                <h1 class=" font-weight-bold">Coffee!</h1>
            </div>
        </div>
     <!-- Jumbotron End -->
        <hr>

    <div class="container">
        <div class="row">

        <!-- Coffee Names and Brews -->
            <div class="col-xs-12 col-md-8">
                <div id="coffees"></div>
            </div>
        <!-- Coffee Names ans Brews End -->

        <!-- Selectors Form -->
            <div class="col-xs-12 col-md-2" id="form-alignment">
                <form>

                <!--Dropdowm-->
                    <label for="roast-selection">Roast</label><br>
                    <select class="form-control selection" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                <!-- Dropdown End -->

                <!-- Coffee Names Text intput -->
                    <div>
                        <label for="coffee-selector" >Coffee Name</label><br>
                        <input class="selection form-control" onkeydown="updateCoffees()" id="coffee-selector" type="text" placeholder="Default input">
                    </div>
                <!-- Coffee Names Text input End -->

                    <input class="form-control btn-style" id="submit" type="submit"/>
                </form>

                <h2>Add A Coffee</h2>

                <form>

                    <!--Dropdowm 2 Add Coffee-->
                    <label for="roast-selection">Roast</label><br>
                    <select class="form-control selection" id="new-roast-selector">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- Dropdown End -->

                    <!-- Coffee Names Text intput -->
                    <div>
                        <label for="coffee-selector" >Coffee Name</label><br>
                        <input class="selection form-control" id="new-coffee-selector" type="text" placeholder="Default input">
                    </div>
                    <!-- Coffee Names Text input End -->

                    <input class="form-control btn-style" id="new-submit" type="submit"/>
                </form>
            </div>
        <!--Selectors Form End -->
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
